<!DOCTYPE html>
<html ng-app="rosy" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>" charset="utf-8"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">rosy</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li ui-route="/home" ng-class="{active:$uiRoute}">
                  <a href="#/home">
                    <i class="icon-home"></i>
                    Home
                  </a>
                </li>
                <li ui-route="/about" ng-class="{active:$uiRoute}">
                  <a href="#/about">
                    <i class="icon-info-sign"></i>
                    What is it?
                  </a>
                </li>
                <li ui-route="/try" ng-class="{active:$uiRoute}">
                  <a href="#/try">
                    <i class="icon-pencil"></i>
                    Try it!
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
          </ul>

          <p>
            (c) 2013
            <a href="https://twitter.com/dpiers">Daniel Piers</a>
            and
            <a href="https://twitter.com/jimrollenhagen">Jim Rollenhagen</a>.
            <br />
            Rosy is built on
            <a href="http://www.angularjs.org">AngularJS</a>,
            <a href="http://getbootstrap.com">Bootstrap</a>, 
            <a href="http://golang.org/">Go</a>,
            and
            <a href="https://www.docker.io/">Docker</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
