<div>
  <div class="row-fluid" style="margin-bottom: 10px;">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="language-select">Language:</label>
        <div class="controls">
          <select id="language-select" ng-model="language" ng-options="lang.name for lang in languages">
          </select>
        </div>
      </div>
    </form>
  </div>


  <div class="row-fluid">
    <div class="span8">
      <form>
        <div class="ace-editor" ui-ace="editorOptions" ng-model="code">
        </div>
      </form>
    </div>
    <div class="span4">
      <a class="btn btn-primary" ng-click="runCode(code,
        language)">Run!</a>
      <br/>
      <pre>{{ output }}</pre>
    </div>
  </div>
</div>
