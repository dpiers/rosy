<div>
  <div class="row-fluid" style="margin-bottom: 10px;">
    <h2>New Assignment</h2>
  </div>

  <div class="row-fluid">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputTitle">Title</label>
        <div class="controls">
          <input type="text" ng-model="form.title" id="inputTitle" placeholder="Title" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputLanguage">Language</label>
        <div class="controls">
          <select ng-model="form.language" id="inputLanguage"
            ng-options="lang for lang in languages">
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputDescription">Description</label>
        <div class="controls">
          <textarea ng-model="form.description" id="inputDescription"
            placeholder="Problem description"></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputOutput">Output</label>
        <div class="controls">
          <textarea ng-model="form.output" id="inputOutput"
            placeholder="Desired output"></textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="row-fluid">
    <div class="span8">
      <form>
        <div class="ace-editor" ui-ace="editorOptions"
          ng-model="form.code">
        </div>
      </form>
    </div>
    <div class="span4">
      <span>
        <a class="btn btn-primary" ng-click="runCode(form.code,
          form.language.toLowerCase())">Test</a>
      </span>
      <br/>
      <pre style="overflow: scroll; width: 300px">{{ output }}</pre>
    </div>
  </div>

  <div class="row-fluid">
    <form class="form-horizontal">
      <div class="control-group">
        <div class="controls">
          <a ng-click="submitForm(form)"
            class="btn btn-primary">Save</a>
        </div>
      </div>
    </form>
  </div>

</div>
