<div>
  <div class="row-fluid" style="margin-bottom: 10px;">
    <form class="form-horizontal" ng-show="isTeacher(user.data.type)">
      <div class="control-group">
        <label class="control-label" for="language-select">Language:</label>
        <div class="controls">
          <select id="language-select" ng-model="language" ng-options="lang.name for lang in languages">
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="controlSelect">Edit
          control:</label>
        <div class="controls">
          <select id="student-select" ng-model="control"
            ng-options="(student.user.id || student.id) as (student.email || student.user.email) for student in students">
          </select>
        </div>
      </div>
    </form>
  </div>


  <div class="row-fluid">
    <div class="span8">
      <form>
        <div class="ace-editor" ui-ace="editorOptions" readonly="{{ readonly }}" ng-model="code">
        </div>
      </form>
    </div>
    <div class="span4">
      <a class="btn btn-primary" ng-click="runCode(code,
        language)" ng-show="isTeacher(user.data.type)">Run!</a>
      <pre>{{ output }}</pre>
    </div>
  </div>
</div>
