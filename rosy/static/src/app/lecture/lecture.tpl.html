<div>
  <div class="row-fluid">
    <h2>{{ language.name || 'Select a language' }}</h2>
  </div>

  <div class="row-fluid" style="margin-bottom: 10px;">
    <div class="span8">
      <form>
        <select id="language-select" ng-model="language" ng-options="lang.name for lang in languages">
        </select>
      </form>
    </div>

    <div class="span4">
      <form ng-show="isTeacher(user.data.type)">
        <select id="student-select" ng-model="controlling"
          ng-options="student.email || student.user.email for student in students">
        </select>
      </form>
  </div>


  <div class="row-fluid">
    <div class="span8">
      <form>
        <div class="ace-editor" ui-ace="editorOptions" readonly="{{ readonly }}" ng-model="code">
        </div>
      </form>
    </div>
    <div class="span4">
      <a class="btn btn-primary" ng-click="runCode(code,
        language)">Run!</a>
      <br/>
      <pre>{{ output }}</pre>
    </div>
  </div>
</div>
